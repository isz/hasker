{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}{{ block.super }} - Sign Up{% endblock title %}
{% block content %}
<h2>Create account</h2>
{% if form.errors %}
<p>Wrong input</p>
{% endif %}


<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create account</button>
</form>

{% endblock %}
